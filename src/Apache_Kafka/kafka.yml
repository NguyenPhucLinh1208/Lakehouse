services:
  kafka-1:
    image: confluentinc/cp-kafka:7.9.0
    container_name: kafka-1
    hostname: kafka-1
    ports:
      # Map host port 9092 to internal port 19092 (dedicated for EXTERNAL listener)
      - "9092:19092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka-1:29093,2@kafka-2:29093,3@kafka-3:29093'
      # Define listeners on DIFFERENT internal ports:
      # - PLAINTEXT (internal): kafka-1:29092
      # - CONTROLLER (kraft): kafka-1:29093
      # - EXTERNAL (host access): 0.0.0.0:19092
      KAFKA_LISTENERS: 'PLAINTEXT://kafka-1:29092,CONTROLLER://kafka-1:29093,EXTERNAL://0.0.0.0:19092'
      # Advertise listeners:
      # - PLAINTEXT for internal clients (using internal port 29092)
      # - EXTERNAL mapped to localhost:host_port for external clients (using host port 9092)
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka-1:29092,EXTERNAL://localhost:9092'
      # Map listener names to security protocols
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      # Specify internal listener (PLAINTEXT on port 29092) for inter-broker communication
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      CLUSTER_ID: 'L1CV8W2vT2Klr6zNB0N1Fw'
    volumes:
      - kafka-1-data:/var/lib/kafka/data
    networks:
      - lakehouse_internal_net

  kafka-2:
    image: confluentinc/cp-kafka:7.9.0
    container_name: kafka-2
    hostname: kafka-2
    ports:
      # Map host port 9093 to internal port 19092
      - "9093:19092"
    environment:
      KAFKA_NODE_ID: 2
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka-1:29093,2@kafka-2:29093,3@kafka-3:29093'
      KAFKA_LISTENERS: 'PLAINTEXT://kafka-2:29092,CONTROLLER://kafka-2:29093,EXTERNAL://0.0.0.0:19092'
      # Advertise localhost:9093 for EXTERNAL listener on this broker
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka-2:29092,EXTERNAL://localhost:9093'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      CLUSTER_ID: 'L1CV8W2vT2Klr6zNB0N1Fw'
    volumes:
      - kafka-2-data:/var/lib/kafka/data
    networks:
      - lakehouse_internal_net

  kafka-3:
    image: confluentinc/cp-kafka:7.9.0
    container_name: kafka-3
    hostname: kafka-3
    ports:
      # Map host port 9094 to internal port 19092
      - "9094:19092"
    environment:
      KAFKA_NODE_ID: 3
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka-1:29093,2@kafka-2:29093,3@kafka-3:29093'
      KAFKA_LISTENERS: 'PLAINTEXT://kafka-3:29092,CONTROLLER://kafka-3:29093,EXTERNAL://0.0.0.0:19092'
      # Advertise localhost:9094 for EXTERNAL listener on this broker
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka-3:29092,EXTERNAL://localhost:9094'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      CLUSTER_ID: 'L1CV8W2vT2Klr6zNB0N1Fw'
    volumes:
      - kafka-3-data:/var/lib/kafka/data
    networks:
      - lakehouse_internal_net

  kafka-connect:
    image: confluentinc/cp-kafka-connect:7.9.0
    container_name: kafka-connect
    hostname: kafka-connect
    ports:
      # Map host port 8092 to internal REST API port 8083
      - "8092:8083"
    environment:
      # Connect to Kafka using the internal PLAINTEXT listener (port 29092)
      CONNECT_BOOTSTRAP_SERVERS: 'kafka-1:29092,kafka-2:29092,kafka-3:29092'
      CONNECT_GROUP_ID: 'connect-cluster'
      CONNECT_CONFIG_STORAGE_TOPIC: 'connect-configs'
      CONNECT_OFFSET_STORAGE_TOPIC: 'connect-offsets'
      CONNECT_STATUS_STORAGE_TOPIC: 'connect-status'
      CONNECT_KEY_CONVERTER: 'io.confluent.connect.avro.AvroConverter'
      CONNECT_VALUE_CONVERTER: 'io.confluent.connect.avro.AvroConverter'
      # Connect to Schema Registry using its internal hostname and port
      CONNECT_KEY_CONVERTER_SCHEMA_REGISTRY_URL: 'http://schema-registry:8081'
      CONNECT_VALUE_CONVERTER_SCHEMA_REGISTRY_URL: 'http://schema-registry:8081'
      CONNECT_INTERNAL_KEY_CONVERTER: 'org.apache.kafka.connect.json.JsonConverter'
      CONNECT_INTERNAL_VALUE_CONVERTER: 'org.apache.kafka.connect.json.JsonConverter'
      CONNECT_PLUGIN_PATH: '/usr/share/java'
      # Advertise the REST API using the host machine's accessible address (localhost) and mapped port (8092) - THIS REMAINS CORRECT
      CONNECT_REST_ADVERTISED_HOST_NAME: 'localhost'
      CONNECT_REST_ADVERTISED_PORT: '8092'
    depends_on:
      - kafka-1
      - kafka-2
      - kafka-3
      - schema-registry
    networks:
      - lakehouse_internal_net

  schema-registry:
    image: confluentinc/cp-schema-registry:7.9.0
    container_name: schema-registry
    hostname: schema-registry
    ports:
      # Map host port 8091 to internal port 8081
      - "8091:8081"
    environment:
      # Connect to Kafka using the internal PLAINTEXT listener (port 29092)
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: 'PLAINTEXT://kafka-1:29092,PLAINTEXT://kafka-2:29092,PLAINTEXT://kafka-3:29092'
      # Hostname for internal resolution
      SCHEMA_REGISTRY_HOST_NAME: 'schema-registry'
      # Listen on all interfaces inside the container on port 8081
      SCHEMA_REGISTRY_LISTENERS: 'http://0.0.0.0:8081'
    depends_on:
      - kafka-1
      - kafka-2
      - kafka-3
    networks:
      - lakehouse_internal_net

  akhq:
    image: tchiotludo/akhq:0.25.1
    container_name: akhq
    hostname: akhq
    ports:
      # Map host port 8090 to internal port 8080
      - "8090:8080"
    environment:
      AKHQ_CONFIGURATION: |
        akhq:
          connections:
            kafka-cluster: # Tên kết nối Kafka bạn đặt
              properties:
                bootstrap.servers: "kafka-1:29092,kafka-2:29092,kafka-3:29092"
              # Thêm cấu hình Schema Registry
              schema-registry:
                url: "http://schema-registry:8081" # URL nội bộ của Schema Registry
              # Thêm cấu hình Kafka Connect
              connect:
                - name: "connect-cluster" # Tên hiển thị cho connect cluster trong AKHQ
                  url: "http://kafka-connect:8083" # URL nội bộ của Kafka Connect REST API
    depends_on:
      - kafka-1
      - kafka-2
      - kafka-3
    networks:
      - lakehouse_internal_net

volumes:
  kafka-1-data:
  kafka-2-data:
  kafka-3-data:


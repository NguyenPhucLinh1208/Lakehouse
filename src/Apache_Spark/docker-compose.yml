# Sử dụng phiên bản cú pháp Docker Compose phù hợp
# version: '3.8'

# Định nghĩa các services (containers)
services:
  # Service cho Spark Master
  spark-master:
    image: apache/spark:3.5.5-scala2.12-java17-python3-r-ubuntu
    container_name: spark-master
    hostname: spark-master
    # --- Entrypoint trỏ thẳng vào spark-class ---
    entrypoint: ["/opt/spark/bin/spark-class"]
    # --- Command cung cấp class và tham số cho spark-class ---
    command: ["org.apache.spark.deploy.master.Master"]
    # --- ------------------------------------------- ---
    ports:
      - "8080:8080"  # Master Web UI
      - "7077:7077"  # Master RPC
    volumes:
      - ./apps:/opt/spark/apps
      # - ./data:/opt/spark/data
    environment:
      # Các biến môi trường này vẫn có thể được tiến trình Master đọc
      # SPARK_MASTER_HOST: spark-master # Thường tự nhận
      # SPARK_MASTER_PORT: 7077
      # SPARK_MASTER_WEBUI_PORT: 8080
      # SPARK_MODE không còn cần thiết để chọn class ở đây
      SPARK_RPC_AUTHENTICATION_ENABLED: false
      SPARK_RPC_ENCRYPTION_ENABLED: false
      SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED: false
      SPARK_SSL_ENABLED: false
    networks:
      - spark-net
    restart: on-failure

  # Service cho Spark Worker 1
  spark-worker-1:
    image: apache/spark:3.5.5-scala2.12-java17-python3-r-ubuntu
    container_name: spark-worker-1
    hostname: spark-worker-1
    # --- Entrypoint trỏ thẳng vào spark-class ---
    entrypoint: ["/opt/spark/bin/spark-class"]
    # --- Command cung cấp class và tham số cho spark-class ---
    command: ["org.apache.spark.deploy.worker.Worker", "spark://spark-master:7077"]
    # --- ------------------------------------------- ---
    depends_on:
      - spark-master
    ports:
      - "8081:8081"  # Worker 1 Web UI
    volumes:
      - ./apps:/opt/spark/apps
      # - ./data:/opt/spark/data
    environment:
      # Các biến môi trường này vẫn được tiến trình Worker đọc
      SPARK_MASTER_URL: spark://spark-master:7077 # Vẫn cần cho Worker biết
      SPARK_WORKER_CORES: 2 
      SPARK_WORKER_MEMORY: 2G
      SPARK_WORKER_WEBUI_PORT: 8081
      # SPARK_MODE không còn cần thiết để chọn class ở đây
      SPARK_RPC_AUTHENTICATION_ENABLED: false
      SPARK_RPC_ENCRYPTION_ENABLED: false
      SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED: false
      SPARK_SSL_ENABLED: false
    networks:
      - spark-net
    restart: on-failure

  # Service cho Spark Worker 2
  spark-worker-2:
    image: apache/spark:3.5.5-scala2.12-java17-python3-r-ubuntu
    container_name: spark-worker-2
    hostname: spark-worker-2
    # --- Entrypoint trỏ thẳng vào spark-class ---
    entrypoint: ["/opt/spark/bin/spark-class"]
    # --- Command cung cấp class và tham số cho spark-class ---
    command: ["org.apache.spark.deploy.worker.Worker", "spark://spark-master:7077"]
    # --- ------------------------------------------- ---
    depends_on:
      - spark-master
    ports:
      - "8082:8081" # Worker 2 Web UI
    volumes:
      - ./apps:/opt/spark/apps
      # - ./data:/opt/spark/data
    environment:
      # Các biến môi trường này vẫn được tiến trình Worker đọc
      SPARK_MASTER_URL: spark://spark-master:7077
      SPARK_WORKER_CORES: 2
      SPARK_WORKER_MEMORY: 2G
      SPARK_WORKER_WEBUI_PORT: 8081
      # SPARK_MODE không còn cần thiết để chọn class ở đây
      SPARK_RPC_AUTHENTICATION_ENABLED: false
      SPARK_RPC_ENCRYPTION_ENABLED: false
      SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED: false
      SPARK_SSL_ENABLED: false
    networks:
      - spark-net
    restart: on-failure

# Định nghĩa network tùy chỉnh
networks:
  spark-net:
    driver: bridge
